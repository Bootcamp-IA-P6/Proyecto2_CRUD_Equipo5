{% load static %}
<!-- templates/renting/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar (Same as before) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Rental System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'car_list' %}">Cars</a>
                <a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a>
            </div>
            <div class="navbar-nav" id="nav-auth-section"></div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ⚠️ Load Auth Helper First -->
    <script src="{% static 'renting/js/auth.js' %}"></script>
    <script>
        // Update Navbar on page load
        document.addEventListener('DOMContentLoaded', () => {
            const section = document.getElementById('nav-auth-section');
            if (Auth.isLoggedIn()) {
                section.innerHTML = `
                    <span class="nav-link text-light">Welcome User</span>
                    <button class="btn btn-outline-danger btn-sm ms-2" onclick="logout()">Logout</button>
                `;
            } else {
                section.innerHTML = `
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                `;
            }

            // Global Guard
            const path = window.location.pathname;
            const isPublic = path === '/' || path.includes('/login/') || path.includes('/register/');
            if (!Auth.isLoggedIn() && !isPublic) {
                window.location.href = "/login/?reason=expired";
            }
        });
    </script>
</body>
</html>
