<!-- templates/renting/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'renting/css/style.css' %}">
</head>
<body>
    <!-- Top Nav -->
    <nav class="top-navbar d-flex justify-content-between">
        <a href="/" class="brand-logo">RENTAL.SYS</a>
        <!-- 우측 토글 버튼 -->
        <button class="nav-toggle-btn" onclick="toggleSidebar()">☰</button>
    </nav>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <div id="global-alert-container" class="container mt-3"></div>
        {% block content %}{% endblock %}
    </div>

    <!-- ⚠️ Slim & Professional Footer -->
    <footer class="site-footer">
        <div class="container-fluid px-5 d-flex justify-content-between align-items-center">
            <div>
                <strong>RENTAL.SYS</strong> <span class="mx-2">|</span> © 2026 Team 5 Project
            </div>
            <div class="d-none d-md-block">
                Vehicle Rental Management Platform
            </div>
        </div>
    </footer>

    <!-- Sidebar 부분 수정 -->
    <aside class="right-sidebar" id="main-sidebar">
        <div id="sidebar-auth-content">
            <!-- JS가 <ul> 리스트를 채웁니다 -->
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'renting/js/auth.js' %}"></script>
    <script src="{% static 'renting/js/layout.js' %}"></script>
</body>
</html>
