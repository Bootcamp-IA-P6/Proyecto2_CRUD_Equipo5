{% extends 'renting/base.html' %}
{% load static %}

{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 550px;">
    <!-- Page Title -->
    <h2 class="text-center mb-4">Create Your Account</h2>
    
    <!-- Form Status Messages -->
    <div id="form-status" class="alert d-none"></div>

    <!-- Registration Form -->
    <form id="register-form" novalidate>
        <!-- Name Fields Row -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" id="reg-fname" class="form-control" placeholder="John">
                <div id="error-first_name" class="text-danger small mt-1"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="reg-lname" class="form-control" placeholder="Doe">
                <div id="error-last_name" class="text-danger small mt-1"></div>
            </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="reg-email" class="form-control" placeholder="example@mail.com">
            <div id="error-email" class="text-danger small mt-1"></div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="reg-pass" class="form-control" placeholder="At least 8 chars, 1 upper, 1 special...">
            <div id="error-password" class="text-danger small mt-1"></div>
        </div>

        <!-- Password Confirmation Field (Issue Requirement) -->
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="reg-pass-confirm" class="form-control">
            <div id="error-password_confirm" class="text-danger small mt-1"></div>
        </div>

        <!-- Birth Date & License Row -->
        <div class="row">
            <div class="col-md-7 mb-3">
                <label class="form-label">Birth Date</label>
                <input type="date" id="reg-bdate" class="form-control">
                <div id="error-birth_date" class="text-danger small mt-1"></div>
            </div>
            <div class="col-md-5 mb-3">
                <label class="form-label">License Number</label>
                <input type="text" id="reg-license" class="form-control" placeholder="e.g.12345678A">
                <div id="error-license_number" class="text-danger small mt-1"></div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100 mt-3 py-2" id="submit-btn">Register</button>
    </form>
</div>

<!-- Registration JavaScript -->
<script src="{% static 'renting/js/register.js' %}"></script>
{% endblock %}
