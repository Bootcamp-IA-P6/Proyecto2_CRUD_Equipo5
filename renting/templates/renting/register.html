{% extends 'renting/base.html' %}
{% load static %}

{% block content %}
<style>
    body { background-color: #f4f7f9 !important; }
    .reg-card {
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.08);
        box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        border-radius: 1.25rem;
    }
    .form-label { color: #555; letter-spacing: 0.5px; }
</style>

<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-7 col-lg-6">
        <div class="reg-card p-5">
            <div class="text-center mb-5">
                <h3 class="fw-bold">Join Us</h3>
                <p class="text-muted">Create your profile to start renting today.</p>
            </div>
            
            <div id="form-status" class="alert d-none py-2 small border-0 mb-4"></div>

            <form id="register-form" novalidate>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">FIRST NAME <span class="text-danger">*</span></label>
                        <input type="text" id="reg-fname" class="form-control py-2 border-light-subtle">
                        <div id="error-first_name" class="text-danger small mt-1"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">LAST NAME <span class="text-danger">*</span></label>
                        <input type="text" id="reg-lname" class="form-control py-2 border-light-subtle">
                        <div id="error-last_name" class="text-danger small mt-1"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">EMAIL ADDRESS <span class="text-danger">*</span></label>
                    <input type="email" id="reg-email" class="form-control py-2 border-light-subtle" placeholder="you@example.com">
                    <div id="error-email" class="text-danger small mt-1"></div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">PASSWORD <span class="text-danger">*</span></label>
                        <input type="password" id="reg-pass" class="form-control py-2 border-light-subtle">
                        <div id="error-password" class="text-danger small mt-1"></div>
                    </div>
                    <div class="col-md-6">
                        <!-- [FIX] Removed text-primary and border-primary-subtle for consistency -->
                        <label class="form-label small fw-bold">CONFIRM PASSWORD <span class="text-danger">*</span></label>
                        <input type="password" id="reg-pass-confirm" class="form-control py-2 border-light-subtle">
                        <div id="error-password_confirm" class="text-danger small mt-1"></div>
                    </div>
                </div>

                <div class="row g-3 mb-5">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">BIRTH DATE <span class="text-danger">*</span></label>
                        <input type="date" id="reg-bdate" class="form-control py-2 border-light-subtle">
                        <div id="error-birth_date" class="text-danger small mt-1"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">LICENSE NUMBER</label>
                        <input type="text" id="reg-license" class="form-control py-2 border-light-subtle" placeholder="e.g.12345678A">
                        <div id="error-license_number" class="text-danger small mt-1"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100 py-3 fw-bold rounded-3 shadow-sm" id="submit-btn">Complete Registration</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="small text-muted">Already a member? <a href="{% url 'login' %}" class="text-dark fw-bold text-decoration-none">Sign In</a></p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'renting/js/register.js' %}"></script>
{% endblock %}
