{% extends 'renting/base.html' %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Register (API)</h2>
    <form id="register-form">
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" id="reg-fname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" id="reg-lname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="reg-email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="reg-pass" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Birth Date</label>
            <input type="date" id="reg-bdate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
</div>

<script>
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        
        const payload = {
            first_name: document.getElementById('reg-fname').value,
            last_name: document.getElementById('reg-lname').value,
            email: document.getElementById('reg-email').value,
            password: document.getElementById('reg-pass').value,
            birth_date: document.getElementById('reg-bdate').value
        };

        // 회원가입은 토큰이 없으므로 일반 fetch를 사용합니다!
        const response = await fetch('/api/users/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert("Registration successful! Please login.");
            window.location.href = "{% url 'login' %}";
        } else {
            const err = await response.json();
            alert("Error: " + JSON.stringify(err));
        }
    };
</script>
{% endblock %}
