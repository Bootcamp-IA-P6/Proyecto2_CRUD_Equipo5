{% extends 'renting/base.html' %}
{% load static %}

{% block content %}
<div class="card shadow-sm p-4 text-dark">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Available Vehicles</h2>
    </div>
    
    <!-- Responsive Table Container -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <!-- Table Headers -->
            <thead class="table-dark">
                <tr>
                    <th class="text-center" style="width: 120px;">Photo</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>License Plate</th>
                    <th>Mileage</th>
                </tr>
            </thead>
            <!-- Table Body - Populated by JavaScript -->
            <tbody id="car-list-body">
                <tr><td colspan="5" class="text-center text-muted">Loading cars...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- External JavaScript File -->
<script src="{% static 'renting/js/car_list.js' %}"></script>
{% endblock %}
