{% extends 'renting/base.html' %}
{% block content %}
<h2>Usuarios</h2>
<table>
    <tr><th>ID</th><th>Nombre</th><th>Email</th></tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.first_name }} {{ u.last_name }}</td>
        <td>{{ u.email }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Sin usuarios</td></tr>
    {% endfor %}
</table>
{% endblock %}
