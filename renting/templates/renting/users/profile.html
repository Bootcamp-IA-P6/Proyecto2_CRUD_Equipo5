{% extends 'renting/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-lg-8">
        <!-- 1. Profile Info & Edit -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white border-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">My Profile</h4>
                <button id="edit-mode-btn" class="btn btn-outline-primary btn-sm" onclick="toggleEditMode(true)">Edit Profile</button>
            </div>

            <!-- ⚠️ 프로필 전용 로컬 메시지 박스 -->
            <div id="profile-msg-container" class="px-4 mt-2"></div>

            <div class="card-body p-4">
                <form id="profile-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small text-muted">First Name</label>
                            <input type="text" id="prof-fname" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">Last Name</label>
                            <input type="text" id="prof-lname" class="form-control" disabled>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label small text-muted">Email (Username)</label>
                            <input type="email" id="prof-email" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">Birth Date</label>
                            <input type="date" id="prof-bdate" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">License Number</label>
                            <input type="text" id="prof-license" class="form-control" disabled>
                        </div>
                    </div>

                    <!-- Edit Mode Actions (Hidden by default) -->
                    <div id="edit-actions" class="mt-4 p-3 bg-light rounded border d-none">
                        <label class="form-label fw-bold text-danger">Enter Current Password to save changes</label>
                        <input type="password" id="prof-current-pass" class="form-control mb-3" placeholder="Confirm with password">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                            <button type="button" class="btn btn-outline-secondary px-4" onclick="toggleEditMode(false)">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 2. Security (Password Change) -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-0 pt-4 px-4">
                <h4 class="fw-bold mb-0">Security</h4>
            </div>
            
            <!-- ⚠️ 비밀번호 전용 로컬 메시지 박스 -->
            <div id="password-msg-container" class="px-4 mt-2"></div>

            <div class="card-body p-4">
                <p class="text-muted small">Update your password regularly to keep your account secure.</p>
                <form id="change-pass-form">
                    <div class="mb-3">
                        <label class="form-label small">Old Password</label>
                        <input type="password" id="pass-old" class="form-control" required>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label small">New Password</label>
                            <input type="password" id="pass-new" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small">Confirm New Password</label>
                            <input type="password" id="pass-confirm" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark px-4">Update Password</button>
                </form>
            </div>
        </div>

        <!-- 3. Danger Zone (Account Deletion) -->
        <!-- <div class="mt-5 pt-4 border-top">
            <button class="btn btn-outline-danger btn-sm" onclick="confirmDeleteAccount()">Delete My Account</button>
        </div> -->
    </div>
</div>

<script src="{% static 'renting/js/profile.js' %}"></script>
{% endblock %}
