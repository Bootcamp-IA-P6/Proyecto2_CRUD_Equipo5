{% extends 'renting/base.html' %}
{% load static %}

{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 600px; margin-top: 30px;">
    <h3 class="mb-4 text-center">New Reservation</h3>

    <div id="global-error" class="alert alert-danger d-none mb-3"></div>

    <form id="res-create-form" novalidate>
        <div class="mb-3">
            <label class="form-label">Select Vehicle</label>
            <select id="car-select" class="form-select" required>
                <option value="">Loading available cars...</option>
            </select>
            <div id="error-car" class="text-danger small mt-1"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Pick-up Date</label>
                <input type="date" id="start_date" class="form-control" required>
                <div id="error-start_date" class="text-danger small mt-1"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Return Date</label>
                <input type="date" id="end_date" class="form-control" required>
                <div id="error-end_date" class="text-danger small mt-1"></div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100 py-2">Confirm Reservation</button>
            <a href="{% url 'reservation_list' %}" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancel</a>
        </div>
    </form>
</div>

<script src="{% static 'renting/js/reservation_create.js' %}"></script>
{% endblock %}
